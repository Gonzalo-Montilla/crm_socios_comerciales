{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Editar Seguimiento - CRM Socios Comerciales{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">
                        <i class="fas fa-edit me-2"></i>Editar Seguimiento: {{ object.socio_potencial }}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% crispy form %}
                    </form>
                    <div class="mt-3">
                        <a href="{% url 'seguimiento:detalle' object.pk %}" class="btn btn-info">
                            <i class="fas fa-eye me-1"></i>Ver detalle
                        </a>
                        <a href="{% url 'seguimiento:lista' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Volver a la lista
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
