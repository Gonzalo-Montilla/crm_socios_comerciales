{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Crear Cliente - CRM Socios Comerciales{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">
                        <i class="fas fa-user-plus me-2"></i>Crear Nuevo Cliente
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% crispy form %}
                    </form>
                    <div class="mt-3">
                        <a href="{% url 'clientes:lista' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Volver a la lista
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
