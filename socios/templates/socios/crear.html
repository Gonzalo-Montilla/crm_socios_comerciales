{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Crear Socio Comercial - CRM{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'dashboard:home' %}">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="{% url 'socios:lista' %}">Socios Comerciales</a></li>
                <li class="breadcrumb-item active">Crear Socio</li>
            </ol>
        </nav>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="bi bi-person-plus"></i> Crear Nuevo Socio Comercial
                </h4>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary me-2">
                            <i class="fas fa-save"></i> Guardar Socio Comercial
                        </button>
                        <a href="{% url 'socios:lista' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
